<!DOCTYPE html>
<html th:replace="~{layout/adminLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container mt-5">
      <div class="row">
        <div class="col"
        th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
          <div class="alert alert-danger" role="alert">
            <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h3>
            <p class="lead" th:text="${errorMessage}"></p>
          </div>
        </div>
        <a th:href="@{/home}" class="btn btn-primary">Go Home</a>
      </div>
    </div>
  </main>
</body>
</html>
