<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="row" th:fragment="bookdetail">
    <div class="col-md-5 mt-3 p-5">
        <img th:src="${book.imgUrl}" alt="" class="img-fluid">
    </div>
    <div class="col-md-7 py-5">


        <h1>Book Details</h1>

        <h3 th:text="${book.title}"></h3>
        <p class="lead" th:text="${book.yearPublished} + 'in Published.'"></p>
        <p class="lead" th:text="${book.description}"></p>
        <p class="lead" th:text="'Written By -' + ${book.author.name}"></p>
        <p class="lead" th:text="'It costs ='+ ${book.price}+ '$.'"></p>
        <p class="lead">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
            has been the industry's standard dummy text ever since the 1500s</p>
<!--        <p class="lead"><span>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum-->
<!--                        has been the industry's standard dummy text ever since the 1500s</span></p>-->
    </div>

    <div>
        <a th:href="@{'/cart/add/'+ ${book.id}}" class="btn btn-primary btn-lg mr-3">AddToCart</a>
        <a th:href="@{/shop/show-all-books}" class="btn btn-info btn-lg mr-3">ContinueShopping</a>
        <a href="#" th:href="@{/cart/view}" class="btn btn-warning btn-lg">View Cart</a>
    </div>
</div>


</body>
</html>
